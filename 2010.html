<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<nav><a href="2005.html" class="left">&lt;-- Previous</a> <a class="center">2010<a> <a href="2015.html" class="right">Next --&gt;</a></nav>
	<div class="computer_screen">
		<iframe id="computerscreen" src="oldpages/2010/index.html"></iframe>
	</div>
	<div class="phone_screen">
		<iframe id="phonescreen" src="mobilepages/2010/index.html"></iframe>
	</div>
	<script>
		const phone = document.getElementById('phonescreen');
  		const computer = document.getElementById('computerscreen');
		
		computer.addEventListener('load', () => {
			window.sLeft = computer.contentWindow.scrollLeft;
			window.sTop = computer.contentWindow.scrollTop;
			computer.contentWindow.addEventListener('scroll', handleScroll);
		});

		function handleScroll() {
    			phone.contentWindow.scrollTo(window.sLeft, window.sTop);
			console.log("works");
		};
	</script>
</body>
